<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <!-- Background -->
  <rect width="400" height="250" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#1e293b"/>
  <rect x="20" y="18" width="80" height="14" rx="2" fill="#3b82f6"/>
  <rect x="280" y="20" width="40" height="10" rx="2" fill="#64748b"/>
  <rect x="330" y="20" width="40" height="10" rx="2" fill="#64748b"/>

  <!-- Hero -->
  <rect x="0" y="50" width="400" height="80" fill="#e2e8f0"/>
  <rect x="100" y="75" width="200" height="16" rx="2" fill="#475569"/>
  <rect x="140" y="100" width="120" height="10" rx="2" fill="#94a3b8"/>

  <!-- Content Area -->
  <rect x="20" y="150" width="240" height="12" rx="2" fill="#cbd5e1"/>
  <rect x="20" y="170" width="200" height="8" rx="2" fill="#e2e8f0"/>
  <rect x="20" y="185" width="220" height="8" rx="2" fill="#e2e8f0"/>
  <rect x="20" y="200" width="180" height="8" rx="2" fill="#e2e8f0"/>

  <!-- Sidebar -->
  <rect x="280" y="150" width="100" height="80" rx="4" fill="#f1f5f9" stroke="#e2e8f0"/>
  <rect x="290" y="160" width="60" height="8" rx="2" fill="#64748b"/>
  <rect x="290" y="175" width="80" height="6" rx="2" fill="#cbd5e1"/>
  <rect x="290" y="185" width="70" height="6" rx="2" fill="#cbd5e1"/>
  <rect x="290" y="195" width="75" height="6" rx="2" fill="#cbd5e1"/>

  <!-- Primary color accent -->
  <rect x="20" y="220" width="60" height="20" rx="4" fill="#3b82f6"/>

  <!-- Theme name label -->
  <text x="200" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Default Theme</text>
</svg>
