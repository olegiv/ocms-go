{{define "content"}}
<div class="page-header">
    <div>
        <h1 class="page-title">{{T .AdminLang "export.title"}}</h1>
        <p class="page-description">{{T .AdminLang "export.description"}}</p>
    </div>
</div>

<div class="card">
    <form method="POST" action="/admin/export" class="card-body">
        <div class="export-sections">
            <!-- Content Section -->
            <div class="export-section">
                <h3 class="export-section-title">{{T .AdminLang "export.content_section"}}</h3>
                <div class="export-options">
                    <div class="form-checkbox">
                        <input type="checkbox" id="include_pages" name="include_pages" value="on" checked class="checkbox-input">
                        <label for="include_pages" class="checkbox-label">
                            <strong>{{T .AdminLang "export.pages"}}</strong>
                            <span class="checkbox-hint">{{T .AdminLang "export.pages_hint"}}</span>
                        </label>
                    </div>

                    <div class="form-group export-sub-option" style="margin-left: 2rem; margin-top: 0.5rem;">
                        <label for="page_status" class="form-label">{{T .AdminLang "export.page_status"}}</label>
                        <select id="page_status" name="page_status" class="form-select">
                            <option value="all">{{T .AdminLang "export.status_all"}}</option>
                            <option value="published">{{T .AdminLang "export.status_published"}}</option>
                            <option value="draft">{{T .AdminLang "export.status_draft"}}</option>
                        </select>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="include_categories" name="include_categories" value="on" checked class="checkbox-input">
                        <label for="include_categories" class="checkbox-label">
                            <strong>{{T .AdminLang "export.categories"}}</strong>
                            <span class="checkbox-hint">{{T .AdminLang "export.categories_hint"}}</span>
                        </label>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="include_tags" name="include_tags" value="on" checked class="checkbox-input">
                        <label for="include_tags" class="checkbox-label">
                            <strong>{{T .AdminLang "export.tags"}}</strong>
                            <span class="checkbox-hint">{{T .AdminLang "export.tags_hint"}}</span>
                        </label>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="include_media" name="include_media" value="on" checked class="checkbox-input">
                        <label for="include_media" class="checkbox-label">
                            <strong>{{T .AdminLang "export.media"}}</strong>
                            <span class="checkbox-hint">{{T .AdminLang "export.media_hint"}}</span>
                        </label>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="include_menus" name="include_menus" value="on" checked class="checkbox-input">
                        <label for="include_menus" class="checkbox-label">
                            <strong>{{T .AdminLang "export.menus"}}</strong>
                            <span class="checkbox-hint">{{T .AdminLang "export.menus_hint"}}</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Forms Section -->
            <div class="export-section">
                <h3 class="export-section-title">{{T .AdminLang "export.forms_section"}}</h3>
                <div class="export-options">
                    <div class="form-checkbox">
                        <input type="checkbox" id="include_forms" name="include_forms" value="on" checked class="checkbox-input">
                        <label for="include_forms" class="checkbox-label">
                            <strong>{{T .AdminLang "export.forms"}}</strong>
                            <span class="checkbox-hint">{{T .AdminLang "export.forms_hint"}}</span>
                        </label>
                    </div>

                    <div class="form-checkbox" style="margin-left: 2rem;">
                        <input type="checkbox" id="include_submissions" name="include_submissions" value="on" class="checkbox-input">
                        <label for="include_submissions" class="checkbox-label">
                            <strong>{{T .AdminLang "export.submissions"}}</strong>
                            <span class="checkbox-hint">{{T .AdminLang "export.submissions_hint"}}</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- System Section -->
            <div class="export-section">
                <h3 class="export-section-title">{{T .AdminLang "export.system_section"}}</h3>
                <div class="export-options">
                    <div class="form-checkbox">
                        <input type="checkbox" id="include_users" name="include_users" value="on" checked class="checkbox-input">
                        <label for="include_users" class="checkbox-label">
                            <strong>{{T .AdminLang "export.users"}}</strong>
                            <span class="checkbox-hint">{{T .AdminLang "export.users_hint"}}</span>
                        </label>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="include_languages" name="include_languages" value="on" checked class="checkbox-input">
                        <label for="include_languages" class="checkbox-label">
                            <strong>{{T .AdminLang "export.languages"}}</strong>
                            <span class="checkbox-hint">{{T .AdminLang "export.languages_hint"}}</span>
                        </label>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="include_config" name="include_config" value="on" checked class="checkbox-input">
                        <label for="include_config" class="checkbox-label">
                            <strong>{{T .AdminLang "export.config"}}</strong>
                            <span class="checkbox-hint">{{T .AdminLang "export.config_hint"}}</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="export-info">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
            <p>{{T .AdminLang "export.info"}}</p>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                {{T .AdminLang "export.download"}}
            </button>
        </div>
    </form>
</div>

<style>
.export-sections {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

.export-section {
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    padding: 1.5rem;
}

.export-section-title {
    font-size: 1rem;
    font-weight: 600;
    margin: 0 0 1rem 0;
    color: var(--text-primary);
}

.export-options {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.checkbox-label {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.checkbox-hint {
    font-size: 0.875rem;
    color: var(--text-muted);
    font-weight: normal;
}

.export-info {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    padding: 1rem;
    background: var(--bg-muted);
    border-radius: var(--radius-md);
    margin-top: 1.5rem;
    color: var(--text-secondary);
}

.export-info svg {
    flex-shrink: 0;
    margin-top: 0.125rem;
}

.export-info p {
    margin: 0;
    font-size: 0.875rem;
    line-height: 1.5;
}

.export-sub-option {
    padding-bottom: 0.5rem;
}
</style>
{{end}}
