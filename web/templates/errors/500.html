{{define "content"}}
<div class="error-page">
    <div class="error-content">
        <div class="error-code">500</div>
        <h1 class="error-title">Internal Server Error</h1>
        <p class="error-message">Something went wrong on our end. Please try again later.</p>
        <div class="error-actions">
            <a href="/admin" class="btn btn-primary">Go to Dashboard</a>
            <button type="button" class="btn btn-outline" onclick="history.back()">Go Back</button>
        </div>
    </div>
</div>
{{end}}
