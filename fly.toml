# Fly.io deployment configuration for oCMS Demo
# Documentation: https://fly.io/docs/reference/configuration/

app = "ocms-demo"
primary_region = "iad"

# Build configuration - uses existing Dockerfile
[build]
  dockerfile = "Dockerfile"
  [build.args]
    VERSION = "demo"

# Environment variables (non-sensitive)
[env]
  OCMS_ENV = "production"
  OCMS_SERVER_HOST = "0.0.0.0"
  OCMS_SERVER_PORT = "8080"
  OCMS_DB_PATH = "/app/data/ocms.db"
  OCMS_CUSTOM_DIR = "/app/custom"
  OCMS_ACTIVE_THEME = "default"
  OCMS_LOG_LEVEL = "info"
  OCMS_DO_SEED = "true"
  OCMS_DEMO_MODE = "true"
  # Uploads stored in data volume for simplicity
  OCMS_UPLOADS_DIR = "/app/data/uploads"

# HTTP service configuration
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  # Health check for routing
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

# Machine configuration (free tier: shared-cpu-1x, 256MB)
[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# Persistent volume for SQLite database and uploads
[mounts]
  source = "ocms_data"
  destination = "/app/data"
  initial_size = "1gb"

# Health checks
[checks]
  [checks.liveness]
    type = "http"
    port = 8080
    path = "/health/live"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"

  [checks.readiness]
    type = "http"
    port = 8080
    path = "/health/ready"
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"

# Graceful shutdown
[processes]
  app = "/app/ocms"

# Restart policy
[restart]
  policy = "always"
  max_retries = 3

# Metrics (optional - for monitoring)
[metrics]
  port = 8080
  path = "/metrics"
